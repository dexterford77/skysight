<div class="row" ui-sref="products.show({id: product.id})">
  <div class="col-md-12 pointer">
    <strong>{{ product.name }}</strong>
  </div>
</div>
<div class="row space-above">
  <div class="col-md-12 pointer" ui-sref="products.show({id: product.id})">
    <img ng-src="{{ product.image }}" class="murray-small" />
  </div>
</div>
